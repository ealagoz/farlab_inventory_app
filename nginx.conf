events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------
    # Security Headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # More restrictive CSP for production
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # Additional security headers
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    server_tokens off;

    # -------------------------
    # Rate Limiting & Connection Limits
    # -------------------------
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    # More granular rate limiting
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # -------------------------
    # Basic Settings
    # -------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    # Additional security settings
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------
    # Logging (Enhanced for security monitoring)
    # -------------------------
    # More detailed log format for security analysis
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log security;
    error_log /var/log/nginx/error.log warn;

    # -------------------------
    # Compression
    # -------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    # More file types for better compression
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml;

    # -------------------------
    # Upstreams
    # -------------------------
    upstream backend {
        server backend:8000;
        keepalive 32;
        # Health check and failover
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name _;

        # Basic DDoS protection
        if ($request_method !~ ^(GET|HEAD|POST|PUT|PATCH|DELETE|OPTIONS)$) {
            return 405;
        }

        # -------------------------
        # Security: Block hidden files and common exploits
        # -------------------------
        location ~ /\. {
            deny all;
        }

        location ~ ~$ {
            deny all;
        }

        # Block common exploit attempts
        location ~* \.(php|asp|aspx|jsp)$ {
            deny all;
        }

        # -------------------------
        # Health Check
        # -------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # -------------------------
        # API Documentation
        # -------------------------
        location /docs {
            limit_req zone=api burst=10 nodelay;
            
            # More permissive CSP for Swagger UI
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';" always;
            
            proxy_pass http://backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            limit_req zone=api burst=5 nodelay;
            
            # Allow JSON access for API documentation
            add_header Content-Security-Policy "default-src 'self'; connect-src 'self';" always;
            
            proxy_pass http://backend/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /redoc {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            # More permissive CSP for ReDoc
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self'; frame-ancestors 'none';" always;

            proxy_pass http://backend/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # Backend API Health Check (maps /api/health -> /health)
        # -------------------------
        location = /api/health {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # Backend API
        # -------------------------
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit 20;

            # Preserve full path including /api prefix
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # -------------------------
        # Static Assets (with rate limiting)
        # -------------------------
        location ~* \.(css|js|mjs|svg|png|jpg|jpeg|gif|ico|woff2?|ttf|eot|map)$ {
            limit_req zone=static burst=100 nodelay;
            
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
            add_header Access-Control-Allow-Origin "*";
            
            # Vary header for better caching
            add_header Vary "Accept-Encoding";
        }

        # -------------------------
        # SPA Fallback
        # -------------------------
        location / {
            limit_req zone=static burst=50 nodelay;
            
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache headers for HTML files
            location = /index.html {
                add_header Cache-Control "no-cache, must-revalidate";
                expires 0;
            }
        }
    }
}